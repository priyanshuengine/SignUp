<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="background-bg1">
        <div id="register-form" class="form-container">
            <h1>Create new account</h1>
            <p>Create a new ESYCON account:</p>
            <form action="register.php" method="POST">

          

            <div class="field-group">
                <h2>Name</h2>
                <label for="title">Title</label>
                <select id="title" name="title">
                    <option value="">-- choose salutation --</option>
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                    <option value="dr">Dr.</option>
                    <option value="prof">Prof.</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First name (please spell out, i.e., Jane instead of J.)">
                <label for="middle-initial">Middle initial</label>
                <input type="text" id="middle-initial" name="middle-initial" placeholder="Middle initial, if any">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last name (mixed case, i.e., Smith instead of SMITH)">
                <label for="suffix">Suffix</label>
                <input type="text" id="suffix" name="suffix" placeholder="Suffix, such as Jr., Sr., or III (not Dr. or Prof.)">
            </div>

         

            <div class="field-group">
                <h2>Affiliation</h2>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="">-- invalid --</option>
                    <option value="university">University</option>
                    <option value="industry">Industry</option>
                    <option value="government">Government</option>
                </select>
                <label for="current-affiliation">Current affiliation</label>
                <input type="text" id="current-affiliation" name="current-affiliation" placeholder="Current affiliation (e.g., University of Testing) or none">
                <label for="job-title">Job title</label>
                <input type="text" id="job-title" name="job-title" placeholder="Job title (e.g., Associate Professor, Senior Wizard, Research Assistant)">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Department">
            </div>

            <div class="field-group">
                <h2>Mailing Address</h2>
                <label for="room">Room</label>
                <input type="text" id="room" name="room" placeholder="Room">
                <label for="street-address">Street address</label>
                <input type="text" id="street-address" name="street-address" placeholder="Street address">
                <label for="post-office">Post office</label>
                <input type="text" id="post-office" name="post-office" placeholder="P.O. Box">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
                <label for="county">County</label>
                <select id="county" name="county">
                    <option value="">-- select county --</option>
                    <option value="county1">County 1</option>
                    <option value="county2">County 2</option>
                    <option value="county3">County 3</option>
                </select>
            </div>

            <div class="field-group">
                <h2>Contact Information</h2>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Please use a university, corporate, government, or IEEE address">
                <label for="alt-email-1">1st alternate email address</label>
                <input type="email" id="alt-email-1" name="alt-email-1" placeholder="1st alternate email address (optional)">
                <label for="alt-email-2">2nd alternate email address</label>
                <input type="email" id="alt-email-2" name="alt-email-2" placeholder="2nd alternate email address (optional)">
                <label for="alt-email-3">3rd alternate email address</label>
                <input type="email" id="alt-email-3" name="alt-email-3" placeholder="3rd alternate email address (optional)">
                <label for="telephone">Telephone number</label>
                <input type="text" id="telephone" name="telephone" placeholder="Telephone number (written as +1 900 555 1212)">
                <label for="mobile">Mobile number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile number (written as +1 900 555 1212)">
            </div>
            
            <div class="field-group">
                <h2>Miscellaneous</h2>
                <label for="timezone">Preferred time zone</label>
                <input type="text" id="timezone" name="timezone" placeholder="Preferred time zone">

                <label for="special-needs">Special needs</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="wheelchair" name="special-needs" value="wheelchair">
                    <label for="wheelchair">Wheel chair</label><br>
                    <input type="checkbox" id="audio" name="special-needs" value="audio">
                    <label for="audio">Audio</label><br>
                    <input type="checkbox" id="video" name="special-needs" value="video">
                    <label for="video">Video</label><br>
                    <input type="checkbox" id="vegetarian" name="special-needs" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label>
                </div>

                <label for="shirt-size">Shirt size</label>
                <select id="shirt-size" name="shirt-size">
                    <option value="">-- select shirt size --</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">-- select gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>

                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to the ESYCON privacy policies</label>
                </div>
            </div>

            <button class="submit-btn">Add this person</button>
            </form> 
        </div>
    </div>
</div>
</body>
</html>
